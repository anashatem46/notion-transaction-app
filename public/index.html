<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Colors and Animations -->
    <link rel="stylesheet" href="/public/src/tailwind-custom.css">
    
    <style>
        /* Global resets */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-primary to-secondary min-h-screen p-5 flex justify-center items-center">
    <div id="root"></div>

    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel Standalone for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Module loader -->
    <script src="/public/src/loader.js"></script>

    <!-- Initialize app -->
    <script type="text/babel">
        (async function() {
            try {
                await window.loadModules();
                const App = window.require('/public/src/App.jsx');
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(React.createElement(App.default || App));
            } catch (error) {
                console.error('Error initializing app:', error);
                document.getElementById('root').innerHTML = 
                    '<div class="p-5 text-red-600">Error loading application. Please check console for details.</div>';
            }
        })();
    </script>
</body>
</html>
