<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <link rel="stylesheet" href="/public/src/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 32px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .balance-section {
            margin-bottom: 24px;
        }

        .balance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .balance-header h2 {
            color: #333;
            font-size: 22px;
            margin: 0;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin: 0;
        }

        .logout-btn {
            border: none;
            background: #ef4444;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.2s;
        }

        .logout-btn:hover {
            opacity: 0.85;
            transform: translateY(-1px);
        }

        .accounts-tabs {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .account-tab {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 16px;
            min-width: 150px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .account-tab:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .account-tab.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .account-tab-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 6px;
        }

        .account-tab-balance {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .account-tab-last {
            font-size: 12px;
            opacity: 0.9;
        }

        .account-tab.active .account-tab-last {
            opacity: 0.85;
        }

        .customize-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.2s;
        }

        .customize-btn:hover {
            opacity: 0.85;
            transform: translateY(-1px);
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            color: #333;
            font-size: 24px;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            color: #888;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .modal-close:hover {
            background: #f0f0f0;
        }

        .modal-description {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .account-list {
            display: flex;
            flex-direction: column;
            margin-bottom: 24px;
        }

        .account-item {
            display: flex;
            width: 50%;
            align-items: center;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 12px;
        }

        .account-item:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .account-item.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .account-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .account-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 4px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .account-item.selected .account-checkbox {
            background: #667eea;
        }

        .account-checkbox::after {
            content: 'âœ“';
            color: white;
            font-size: 16px;
            font-weight: bold;
            display: none;
        }

        .account-item.selected .account-checkbox::after {
            display: block;
        }

        .account-item-info {
            flex: 1;
        }

        .account-item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .account-item-balance {
            font-size: 14px;
            color: #666;
        }

        .selection-warning {
            background: #fef3c7;
            border: 2px solid #fbbf24;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #92400e;
            font-size: 14px;
            display: none;
        }

        .selection-warning.show {
            display: block;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .modal-actions {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            gap: 12px;
            justify-content: flex-end;
            align-items: center;
        }

        .btn-cancel,
        .btn-save {
            display: inline-block;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #333;
            transition: opacity 0.2s;
        }

        .btn-cancel:hover {
            opacity: 0.8;
        }

        .btn-save {
            background: #667eea;
            color: white;
            transition: opacity 0.2s, transform 0.2s;
        }

        .btn-save:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .toggle-group {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        .toggle-option {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            user-select: none;
        }

        .toggle-option.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .toggle-option.expense.active {
            background: #ef4444;
            border-color: #ef4444;
        }

        .toggle-option.income.active {
            background: #10b981;
            border-color: #10b981;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 8px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .status.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .required {
            color: #ef4444;
        }

        .recent-activity {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 2px solid #e0e0e0;
        }

        .recent-activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            cursor: pointer;
            user-select: none;
        }

        .recent-activity-header:hover {
            opacity: 0.8;
        }

        .recent-activity h3 {
            color: #333;
            font-size: 20px;
            margin: 0;
        }

        .toggle-icon {
            font-size: 18px;
            color: #667eea;
            transition: transform 0.3s;
        }

        .toggle-icon.collapsed {
            transform: rotate(-90deg);
        }

        .recent-activity-content {
            transition: max-height 0.3s ease-out, opacity 0.3s;
            overflow: hidden;
        }

        .recent-activity-content.hidden {
            max-height: 0;
            opacity: 0;
            margin: 0;
        }

        .recent-activity-content.visible {
            max-height: 1000px;
            opacity: 1;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .transaction-date {
            font-size: 14px;
            color: #888;
        }

        .transaction-amount {
            font-size: 18px;
            font-weight: 700;
        }

        .transaction-amount.expense {
            color: #ef4444;
        }

        .transaction-amount.income {
            color: #10b981;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
            }

            h1 {
                font-size: 24px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .balance-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .accounts-tabs {
                width: 100%;
            }

            .account-tab {
                flex: 1;
                min-width: 120px;
            }

            .modal-actions {
                flex-direction: row !important;
            }

            .btn-cancel,
            .btn-save {
                padding: 10px 18px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel Standalone for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Module loader -->
    <script src="/public/src/loader.js"></script>

    <!-- Initialize app -->
    <script type="text/babel">
        (async function() {
            try {
                await window.loadModules();
                const App = window.require('/public/src/App.jsx');
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(React.createElement(App.default || App));
            } catch (error) {
                console.error('Error initializing app:', error);
                document.getElementById('root').innerHTML = 
                    '<div style="padding: 20px; color: red;">Error loading application. Please check console for details.</div>';
            }
        })();
    </script>
</body>
</html>
