<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 32px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .balance-section {
            margin-bottom: 24px;
        }

        .balance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .balance-header h2 {
            color: #333;
            font-size: 22px;
            margin: 0;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin: 0;
        }

        .logout-btn {
            border: none;
            background: #ef4444;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.2s;
        }

        .logout-btn:hover {
            opacity: 0.85;
            transform: translateY(-1px);
        }

        .accounts-tabs {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .account-tab {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 16px;
            min-width: 150px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .account-tab:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .account-tab.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .account-tab-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 6px;
        }

        .account-tab-balance {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .account-tab-last {
            font-size: 12px;
            opacity: 0.9;
        }

        .account-tab.active .account-tab-last {
            opacity: 0.85;
        }

        .customize-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.2s;
        }

        .customize-btn:hover {
            opacity: 0.85;
            transform: translateY(-1px);
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            color: #333;
            font-size: 24px;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            color: #888;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .modal-close:hover {
            background: #f0f0f0;
        }

        .modal-description {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .account-list {
            display: flex;
            flex-direction: column;
            margin-bottom: 24px;

        }

        .account-item {
            display: flex;
            width: 50%;
            align-items: center;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .account-item:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .account-item.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .account-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .account-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 4px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .account-item.selected .account-checkbox {
            background: #667eea;
        }

        .account-checkbox::after {
            content: 'âœ“';
            color: white;
            font-size: 16px;
            font-weight: bold;
            display: none;
        }

        .account-item.selected .account-checkbox::after {
            display: block;
        }

        .account-item-info {
            flex: 1;
        }

        .account-item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .account-item-balance {
            font-size: 14px;
            color: #666;
        }

        .selection-warning {
            background: #fef3c7;
            border: 2px solid #fbbf24;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #92400e;
            font-size: 14px;
            display: none;
        }

        .selection-warning.show {
            display: block;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .modal-actions {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            gap: 12px;
            justify-content: flex-end;
            align-items: center;
        }

        .btn-cancel,
        .btn-save {
            display: inline-block;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #333;
            transition: opacity 0.2s;
        }

        .btn-cancel:hover {
            opacity: 0.8;
        }

        .btn-save {
            background: #667eea;
            color: white;
            transition: opacity 0.2s, transform 0.2s;
        }

        .btn-save:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .toggle-group {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        .toggle-option {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            user-select: none;
        }

        .toggle-option.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .toggle-option.expense.active {
            background: #ef4444;
            border-color: #ef4444;
        }

        .toggle-option.income.active {
            background: #10b981;
            border-color: #10b981;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 8px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .status.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .required {
            color: #ef4444;
        }

        .recent-activity {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 2px solid #e0e0e0;
        }

        .recent-activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            cursor: pointer;
            user-select: none;
        }

        .recent-activity-header:hover {
            opacity: 0.8;
        }

        .recent-activity h3 {
            color: #333;
            font-size: 20px;
            margin: 0;
        }

        .toggle-icon {
            font-size: 18px;
            color: #667eea;
            transition: transform 0.3s;
        }

        .toggle-icon.collapsed {
            transform: rotate(-90deg);
        }

        .recent-activity-content {
            transition: max-height 0.3s ease-out, opacity 0.3s;
            overflow: hidden;
        }

        .recent-activity-content.hidden {
            max-height: 0;
            opacity: 0;
            margin: 0;
        }

        .recent-activity-content.visible {
            max-height: 1000px;
            opacity: 1;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .transaction-date {
            font-size: 14px;
            color: #888;
        }

        .transaction-amount {
            font-size: 18px;
            font-weight: 700;
        }

        .transaction-amount.expense {
            color: #ef4444;
        }

        .transaction-amount.income {
            color: #10b981;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
            }

            h1 {
                font-size: 24px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .balance-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .accounts-tabs {
                width: 100%;
            }

            .account-tab {
                flex: 1;
                min-width: 120px;
            }

            .modal-actions {
                flex-direction: row !important;
            }

            .btn-cancel,
            .btn-save {
                padding: 10px 18px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
        <h1>Add Transaction</h1>
            <button type="button" class="logout-btn" id="logoutBtn">Log Out</button>
        </div>

        <div class="balance-section">
            <div class="balance-header">
                <h2>Balance</h2>
                <button type="button" class="customize-btn" id="customizeBtn">Customize</button>
            </div>
            <div class="accounts-tabs" id="accountsTabs">
                <div style="text-align: center; color: #888; padding: 20px;">Loading accounts...</div>
            </div>
        </div>

        <!-- Account Selection Modal -->
        <div class="modal-overlay" id="accountModal">
            <div class="modal">
                <div class="modal-header">
                    <h2>Select Accounts</h2>
                    <button class="modal-close" id="modalClose">&times;</button>
                </div>
                <div class="modal-description">
                    Select exactly 2 accounts to display in quick view tabs.
                </div>
                <div class="selection-warning" id="selectionWarning">
                    You can only select 2 accounts. Please deselect one before selecting another.
                </div>
                <div class="account-list" id="accountList">
                    <!-- Accounts will be populated here -->
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="modalCancel">Cancel</button>
                    <button type="button" class="btn-save" id="modalSave">Save Changes</button>
                </div>
            </div>
        </div>
        
        <form id="transactionForm">
            <div class="form-group">
                <label for="name">Transaction Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="e.g., Grocery shopping">
            </div>

            <div class="form-group">
                <label for="amount">Amount <span class="required">*</span></label>
                <input type="number" id="amount" name="amount" step="0.01" min="0" required placeholder="0.00">
            </div>

            <div class="form-group">
                <label>Transaction Type <span class="required">*</span></label>
                <div class="toggle-group">
                    <div class="toggle-option expense active" data-type="Expense">
                        ðŸ’¸ Expense
                    </div>
                    <div class="toggle-option income" data-type="Income">
                        ðŸ’° Income
                    </div>
                </div>
                <input type="hidden" id="type" name="type" value="Expense">
            </div>

            <div class="form-group">
                <label for="date">Date <span class="required">*</span></label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="account">Account <span class="required">*</span></label>
                <select id="account" name="account" required>
                    <option value="">Loading accounts...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="category">Category <span class="required">*</span></label>
                <select id="category" name="category" required>
                    <option value="">Loading categories...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="note">Note (Optional)</label>
                <textarea id="note" name="note" placeholder="Add any additional details..."></textarea>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">Save</button>
        </form>

        <div id="status" class="status"></div>

        <div class="recent-activity">
            <div class="recent-activity-header" id="recentActivityToggle">
                <h3>Recent Activity</h3>
                <span class="toggle-icon collapsed" id="toggleIcon">â–¼</span>
            </div>
            <div class="recent-activity-content hidden" id="recentActivityContent">
                <div id="recentTransactions">
                    <div style="text-align: center; color: #888; padding: 20px;">Loading recent transactions...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // Toggle type selection
        const toggleOptions = document.querySelectorAll('.toggle-option');
        const typeInput = document.getElementById('type');

        toggleOptions.forEach(option => {
            option.addEventListener('click', () => {
                toggleOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                typeInput.value = option.dataset.type;
            });
        });

        // Load categories on page load
        async function loadCategories() {
            const categorySelect = document.getElementById('category');
            
            try {
                const response = await fetch('/categories');
                
                if (!response.ok) {
                    throw new Error('Failed to load categories');
                }
                
                const categories = await response.json();
                
                categorySelect.innerHTML = '<option value="">Select a category</option>';
                
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.textContent = cat.name;
                    categorySelect.appendChild(option);
                });
            } catch (error) {
                categorySelect.innerHTML = '<option value="">Error loading categories</option>';
                showStatus('Failed to load categories. Please refresh the page.', 'error');
            }
        }

        // Load accounts on page load
        async function loadAccounts() {
            const accountSelect = document.getElementById('account');
            
            try {
                const response = await fetch('/accounts');
                
                if (!response.ok) {
                    const errorData = await response.json();
                    // Check for specific error types
                    if (errorData.error && errorData.error.includes('Invalid')) {
                        throw new Error(errorData.details + (errorData.hint ? ' ' + errorData.hint : ''));
                    }
                    throw new Error(errorData.error || 'Failed to load accounts');
                }
                
                const accounts = await response.json();
                
                if (accounts.length === 0) {
                    accountSelect.innerHTML = '<option value="">No accounts found</option>';
                    showStatus('No accounts found in your Notion database. Please add some accounts first.', 'error');
                    return;
                }
                
                accountSelect.innerHTML = '<option value="">Select an account</option>';
                
                accounts.forEach(acc => {
                    const option = document.createElement('option');
                    option.value = acc.id;
                    option.textContent = acc.name;
                    accountSelect.appendChild(option);
                });
            } catch (error) {
                accountSelect.innerHTML = '<option value="">Error loading accounts</option>';
                showStatus('Failed to load accounts: ' + error.message, 'error');
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type} show`;
            
            setTimeout(() => {
                statusDiv.classList.remove('show');
            }, 5000);
        }

        // Handle form submission
        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';
            
            const formData = {
                name: document.getElementById('name').value.trim(),
                amount: parseFloat(document.getElementById('amount').value),
                type: document.getElementById('type').value,
                date: document.getElementById('date').value,
                account: document.getElementById('account').value,
                category: document.getElementById('category').value,
                note: document.getElementById('note').value.trim()
            };
            
            try {
                const response = await fetch('/transaction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatus('Transaction saved successfully! âœ“', 'success');
                    
                    // Clear form but keep date and type
                    document.getElementById('name').value = '';
                    document.getElementById('amount').value = '';
                    document.getElementById('account').value = '';
                    document.getElementById('category').value = '';
                    document.getElementById('note').value = '';
                    
                    // Refresh balance and recent transactions
                    loadBalance();
                    loadRecentTransactions();
                } else {
                    // Show detailed error message
                    let errorMsg = result.error || 'Failed to save transaction';
                    if (result.details) {
                        errorMsg += ': ' + result.details;
                    }
                    if (result.hint) {
                        errorMsg += ' (' + result.hint + ')';
                    }
                    throw new Error(errorMsg);
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Save';
            }
        });

        // Store all accounts globally
        let allAccounts = [];

        // Get selected account IDs from localStorage
        function getSelectedAccountIds() {
            const stored = localStorage.getItem('selectedAccountIds');
            if (stored) {
                try {
                    return JSON.parse(stored);
                } catch (e) {
                    return null;
                }
            }
            return null;
        }

        // Set selected account IDs in localStorage
        function setSelectedAccountIds(accountIds) {
            localStorage.setItem('selectedAccountIds', JSON.stringify(accountIds));
        }

        // Initialize default selected accounts (first 2, or "Checking" and "Savings" if they exist)
        function initializeDefaultSelection(accounts) {
            const stored = getSelectedAccountIds();
            if (stored && stored.length === 2) {
                // Verify stored IDs still exist
                const validIds = stored.filter(id => accounts.some(acc => acc.id === id));
                if (validIds.length === 2) {
                    return validIds;
                }
            }

            // Try to find "Checking" and "Savings" by name (case-insensitive)
            const checking = accounts.find(acc => 
                acc.name.toLowerCase().includes('checking')
            );
            const savings = accounts.find(acc => 
                acc.name.toLowerCase().includes('savings')
            );

            if (checking && savings) {
                return [checking.id, savings.id];
            }

            // Fallback to first 2 accounts
            if (accounts.length >= 2) {
                return [accounts[0].id, accounts[1].id];
            } else if (accounts.length === 1) {
                return [accounts[0].id];
            }

            return [];
        }

        // Load account balances
        async function loadBalance() {
            const container = document.getElementById('accountsTabs');
            
            try {
                const response = await fetch('/balance');
                
                if (!response.ok) {
                    throw new Error('Failed to load balances');
                }
                
                const data = await response.json();
                allAccounts = data.accounts || [];
                
                if (allAccounts.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #888; padding: 20px;">No accounts found</div>';
                    return;
                }

                // Get selected account IDs
                let selectedIds = getSelectedAccountIds();
                if (!selectedIds || selectedIds.length !== 2) {
                    selectedIds = initializeDefaultSelection(allAccounts);
                    setSelectedAccountIds(selectedIds);
                }

                // Filter to only show selected accounts
                const selectedAccounts = allAccounts.filter(acc => selectedIds.includes(acc.id));
                
                if (selectedAccounts.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #888; padding: 20px;">No accounts selected</div>';
                    return;
                }
                
                container.innerHTML = selectedAccounts.map((account, index) => {
                    const formattedBalance = new Intl.NumberFormat('en-US', {
                        style: 'currency',
                        currency: 'USD'
                    }).format(account.balance);
                    
                    let lastTransactionHtml = '';
                    if (account.lastTransaction) {
                        const formattedLast = new Intl.NumberFormat('en-US', {
                            style: 'currency',
                            currency: 'USD'
                        }).format(Math.abs(account.lastTransaction.amount));
                        
                        const sign = account.lastTransaction.type === 'income' ? '+' : '-';
                        lastTransactionHtml = `<div class="account-tab-last">Last: ${sign}${formattedLast}</div>`;
                    } else {
                        lastTransactionHtml = '<div class="account-tab-last">No transactions</div>';
                    }
                    
                    const activeClass = index === 0 ? 'active' : '';
                    
                    return `
                        <div class="account-tab ${activeClass}" data-account-id="${account.id}">
                            <div class="account-tab-name">${account.name}</div>
                            <div class="account-tab-balance">${formattedBalance}</div>
                            ${lastTransactionHtml}
                        </div>
                    `;
                }).join('');
                
                // Add click handlers for tabs
                document.querySelectorAll('.account-tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        document.querySelectorAll('.account-tab').forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                    });
                });
            } catch (error) {
                console.error('Error loading balances:', error);
                container.innerHTML = '<div style="text-align: center; color: #888; padding: 20px;">Error loading accounts</div>';
            }
        }

        // Load recent transactions
        async function loadRecentTransactions() {
            const container = document.getElementById('recentTransactions');
            
            try {
                const response = await fetch('/recent-transactions?limit=5');
                
                if (!response.ok) {
                    throw new Error('Failed to load recent transactions');
                }
                
                const transactions = await response.json();
                
                if (transactions.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #888; padding: 20px;">No transactions yet</div>';
                    return;
                }
                
                container.innerHTML = transactions.map(tx => {
                    const formattedAmount = new Intl.NumberFormat('en-US', {
                        style: 'currency',
                        currency: 'USD'
                    }).format(Math.abs(tx.amount));
                    
                    const sign = tx.type === 'income' ? '+' : '-';
                    const amountClass = tx.type === 'expense' ? 'expense' : 'income';
                    
                    // Format date
                    let dateStr = 'Unknown date';
                    if (tx.date) {
                        const date = new Date(tx.date);
                        dateStr = date.toLocaleDateString('en-US', { 
                            month: 'short', 
                            day: 'numeric', 
                            year: 'numeric' 
                        });
                    }
                    
                    return `
                        <div class="transaction-item">
                            <div>
                                <div class="transaction-name">${tx.name}</div>
                                <div class="transaction-date">${dateStr}</div>
                            </div>
                            <div class="transaction-amount ${amountClass}">${sign}${formattedAmount}</div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading recent transactions:', error);
                container.innerHTML = '<div style="text-align: center; color: #888; padding: 20px;">Error loading transactions</div>';
            }
        }

        // Toggle recent activity visibility
        let recentActivityVisible = false;
        document.getElementById('recentActivityToggle').addEventListener('click', () => {
            const content = document.getElementById('recentActivityContent');
            const icon = document.getElementById('toggleIcon');
            
            recentActivityVisible = !recentActivityVisible;
            
            if (recentActivityVisible) {
                content.classList.remove('hidden');
                content.classList.add('visible');
                icon.classList.remove('collapsed');
            } else {
                content.classList.remove('visible');
                content.classList.add('hidden');
                icon.classList.add('collapsed');
            }
        });

        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to log out');
                }

                window.location.href = '/login';
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        });

        // Account Selection Modal
        const accountModal = document.getElementById('accountModal');
        const customizeBtn = document.getElementById('customizeBtn');
        const modalClose = document.getElementById('modalClose');
        const modalCancel = document.getElementById('modalCancel');
        const modalSave = document.getElementById('modalSave');
        const accountList = document.getElementById('accountList');
        const selectionWarning = document.getElementById('selectionWarning');
        let selectedAccountIds = [];

        // Open modal
        customizeBtn.addEventListener('click', () => {
            selectedAccountIds = [...getSelectedAccountIds()] || [];
            populateAccountModal();
            accountModal.classList.add('show');
            selectionWarning.classList.remove('show');
        });

        // Close modal
        function closeModal() {
            accountModal.classList.remove('show');
            selectionWarning.classList.remove('show');
        }

        modalClose.addEventListener('click', closeModal);
        modalCancel.addEventListener('click', closeModal);

        // Close modal when clicking overlay
        accountModal.addEventListener('click', (e) => {
            if (e.target === accountModal) {
                closeModal();
            }
        });

        // Populate account list in modal
        function populateAccountModal() {
            if (allAccounts.length === 0) {
                accountList.innerHTML = '<div style="text-align: center; color: #888; padding: 20px;">No accounts available</div>';
                return;
            }

            accountList.innerHTML = allAccounts.map(account => {
                const isSelected = selectedAccountIds.includes(account.id);
                const formattedBalance = new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD'
                }).format(account.balance);

                return `
                    <div class="account-item ${isSelected ? 'selected' : ''}" data-account-id="${account.id}">
                        <div class="account-checkbox"></div>
                        <div class="account-item-info">
                            <div class="account-item-name">${account.name}</div>
                            <div class="account-item-balance">${formattedBalance}</div>
                        </div>
                    </div>
                `;
            }).join('');

            // Add click handlers
            document.querySelectorAll('.account-item').forEach(item => {
                item.addEventListener('click', () => {
                    const accountId = item.dataset.accountId;
                    const isSelected = selectedAccountIds.includes(accountId);

                    if (isSelected) {
                        // Deselect
                        selectedAccountIds = selectedAccountIds.filter(id => id !== accountId);
                        item.classList.remove('selected');
                        selectionWarning.classList.remove('show');
                    } else {
                        // Try to select
                        if (selectedAccountIds.length >= 2) {
                            // Show warning
                            selectionWarning.classList.add('show');
                            setTimeout(() => {
                                selectionWarning.classList.remove('show');
                            }, 2000);
                            return;
                        }
                        selectedAccountIds.push(accountId);
                        item.classList.add('selected');
                        selectionWarning.classList.remove('show');
                    }
                });
            });
        }

        // Save selected accounts
        modalSave.addEventListener('click', () => {
            if (selectedAccountIds.length !== 2) {
                selectionWarning.classList.add('show');
                setTimeout(() => {
                    selectionWarning.classList.remove('show');
                }, 2000);
                return;
            }

            setSelectedAccountIds(selectedAccountIds);
            closeModal();
            loadBalance(); // Reload to show updated selection
        });

        // Load categories, accounts, balance, and recent transactions when page loads
        loadCategories();
        loadAccounts();
        loadBalance();
        loadRecentTransactions();
    </script>
</body>
</html>
