<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Transaction App - Login</title>
    
    <!-- Tailwind CSS CDN with custom configuration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#1B3C53',
                            dark: '#0f2635',
                            light: '#234C6A',
                        },
                        secondary: '#234C6A',
                        accent: '#456882',
                        'light-gray': '#E3E3E3',
                    }
                }
            }
        }
    </script>
    
    <!-- Custom Tailwind Colors and Animations -->
    <link rel="stylesheet" href="/src/tailwind-custom.css">
    
    <style>
        /* Global resets */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #E3E3E3 !important;
        }
        
        /* Ensure custom colors work */
        .bg-primary {
            background-color: #1B3C53 !important;
        }

        .bg-primary-light {
            background-color: #234C6A !important;
        }

        .bg-light-gray {
            background-color: #E3E3E3 !important;
        }

        .hover\:bg-primary-light:hover {
            background-color: #234C6A !important;
        }
    </style>
</head>
<body class="bg-light-gray min-h-screen flex items-center justify-center p-5">
    <div class="bg-white rounded-2xl shadow-lg border border-gray-100 w-full max-w-md p-8 md:p-10">
        <h1 class="text-center text-gray-800 mb-6 text-2xl md:text-3xl font-bold">Sign In</h1>
        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-gray-600 font-semibold mb-2 text-sm">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    autocomplete="username" 
                    required
                    class="w-full border-2 border-gray-200 focus:border-accent focus:outline-none rounded-lg px-4 py-3 text-base transition-colors"
                >
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-600 font-semibold mb-2 text-sm">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    autocomplete="current-password" 
                    required
                    class="w-full border-2 border-gray-200 focus:border-accent focus:outline-none rounded-lg px-4 py-3 text-base transition-colors"
                >
            </div>

            <button 
                type="submit" 
                id="loginBtn"
                class="w-full bg-primary hover:bg-primary-light text-white font-bold py-3.5 px-6 rounded-lg text-base transition-all duration-200 hover:shadow-lg hover:-translate-y-0.5 active:translate-y-0 disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none"
            >
                Log In
            </button>
        </form>

        <div id="status" class="mt-4 p-3 rounded-lg font-semibold text-center border-2 hidden bg-red-100 text-red-800 border-red-500 animate-slide-in"></div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const statusDiv = document.getElementById('status');
        const loginBtn = document.getElementById('loginBtn');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            statusDiv.classList.add('hidden');
            statusDiv.classList.remove('show');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';

            const payload = {
                username: document.getElementById('username').value.trim(),
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    credentials: 'include', // Important: send/receive cookies
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Invalid credentials');
                }

                window.location.href = '/';
            } catch (error) {
                statusDiv.textContent = error.message;
                statusDiv.classList.remove('hidden');
                statusDiv.classList.add('show');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Log In';
            }
        });
    </script>
</body>
</html>
