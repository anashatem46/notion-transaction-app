[build]
  command = "npm install"
  publish = "."

[build.environment]
  NODE_VERSION = "18"
  # Exclude PORT from secrets scanning (it's a config variable, not a secret)
  SECRETS_SCAN_OMIT_KEYS = "PORT"

# Note: Netlify is designed for static sites and serverless functions.
# This Express app with sessions may work better on Render, Railway, or Heroku.
# If deploying to Netlify, you'll need to convert routes to Netlify Functions.

