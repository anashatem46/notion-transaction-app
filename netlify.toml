[build]
  # Build command - install dependencies
  command = "npm install"
  
  # Publish directory - Netlify will serve static files from here
  # Files in public/ are served at root / automatically
  publish = "public"
  
  # Functions directory for serverless functions
  functions = "netlify/functions"

# Note: Redirects are handled by public/_redirects file
# This allows static files to be served first, then redirects are processed

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/src/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
